enum SurveyStatus {
  ACTIVE
  INACTIVE
  DRAFT
}

type Option {
  name: String!
  other: String
  createdAt: Date!
  question: Question!
}

type Question {
  title: String!
  isOption: Boolean!
  isField: Boolean!
  options: [Option]
  fieldPlaceholder: String
  createdAt: Date!
  survey: Survey!
}

type Survey {
  slug: String! @unique
  title: String!
  description: String!
  createdAt: Date!
  questions: [Question]
  creator: String!
  status: SurveyStatus!
}

type Query {
  getSurvey(slug: String!): Survey
  getSurveys(creator: String!): [Survey]
}
